{% extends 'authnapp/base.html' %}
{% load static %}

{% block js %}
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
{% endblock js %}

{% block content %}

    <div id="liveAlertPlaceholder"></div>
    <form id="reg_form" class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="зарегистрироваться">
    </form>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
